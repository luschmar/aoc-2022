on:
  push:
    branches:
      - "main"
jobs:
  day-01:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
    - run: ./mvnw test -fae
    - uses: test-summary/action@v2
      with:
        paths: */**/surefire-reports/*.xml
      if: always()