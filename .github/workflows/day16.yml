on:
  push:
    branches:
      - "main"
jobs:
  day-01:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
    - run: ./mvnw -Dtest=Day16Test -DfailIfNoTests=false test
